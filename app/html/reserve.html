<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Up In Smoke</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Up in Smoke Restrauant</h1>
      <h3>Check out the hottest spot in town before its to late!!</h3>
      <hr>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Make your reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="Id-number">Id Number</label>
                <input type="text" class="form-control" id="Id-number">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Reserve Your Table! </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newtable = {
        customerName: $("#name").val().trim(),
        customerEmail: $("#email").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        customerID: $("#Id-number").val().trim()
      };

      $.post("/api/tables", newtable)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation...");
        });

    });

  </script>
</body>

</html>
